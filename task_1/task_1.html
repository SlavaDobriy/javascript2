<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <p>Пользователь вводит год рождения в input. Пользователь может ввести год рождения в двух форматах: 1988 или 02 (имеется ввиду 2002). Программа должна вывести количество лет которое исполнилось пользователю.</p>
    <div>
        <h3>Введите год рождения</h3>
        <input id="age" type="text">
        <button onclick="calcYear()">Узнать возраст</button>

        <script>
            function calcYear() {
                var old = document.getElementById(`age`).value;
                var oldYear = old.length;
                var now = new Date();
                var d = now.getFullYear();
                console.log(d);

                if (oldYear == 4) {
                    alert(d - old);
                } else if (oldYear <= 2 && old <= 17) {
                    alert(d - (20 + old));
                } else {
                    alert(d - (19 + old));
                }
            }
        </script>
    </div>
    <!--<script src="main.js"></script>-->
</body>

</html>
