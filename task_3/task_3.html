<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>
        В первом подъезде номера квартир от 1 до 20, во втором от 21 до 64, в третьем от 65 до 80. Пользователь вводит номер квартиры, необходимо указать в каком она подъезде.
    </p>
    <div>
        <h3>Введите № квартиры</h3>
        <input id="inFloat" type="text">
        <button onclick="numbEntrance()">Узнать номер подезда</button>
    </div>

    <!--script code-->
    <script>
        function numbEntrance() {
            var numbFloat = document.getElementById("inFloat").value;
            numbFloat = parseFloat(numbFloat);
            console.log(numbFloat);

            if (isNaN(numbFloat)) {
                alert("Введите число!!!");
            } else if (numbFloat >= 1 && numbFloat <= 20) {
                alert("Подезд №1");
            } else if (numbFloat > 20 && numbFloat <= 64) {
                alert("Подезд №2");
            } else if (numbFloat > 64 && numbFloat < 81) {
                alert("Подезд №3");
            } else {
                alert("Не верний № квартиры");
            }
        }
    </script>
    <!-- <script src="task3.js"></script> -->
</body>

</html>
