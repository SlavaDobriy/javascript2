<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        С помощью цикла напечатайте таблицу умножения на 7 от 1 до 9. Т.е.: 1*7=7 2*7=14 3*7=21...
    </p>
    <script>
        var x = 0;
        var y = 7;


        for (var i = 0; i < 10; i++) {
            x++;
            result = x * y;
            document.write(x + `*` + y + `=` + result + `<br>`);
        }
    </script>
</body>

</html>
