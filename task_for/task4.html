<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Задайте два input. В первый вводится число, во второе его степень. С помощью цикла возведите число в степень. Напечатайте результат.</p>
    <div style="margin : 50px;">
        <input type="text" id="numb">
        <input type="text" id="sq">
        <button onclick="math()">Узнать степень</button>
    </div>
    <script>
        function math() {
            var x = document.getElementById(`numb`).value;
            var n = document.getElementById(`sq`).value;
            var result = 1;
            for (var i = 0; i < n; i++) {
                result *= x;
            }
            document.write("Число в степени " + result);
        }
    </script>
</body>

</html>
