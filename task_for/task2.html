<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Вывести числа в следущей последовательности: 200 199 198 ... 0.</p>
    <script>
        for (var i = 200; i >= 0; i--) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
