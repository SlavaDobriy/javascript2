<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        Выведите с помощью цикла коды спецсимволов от 1000 до 2000. Напомню, что спецсимвол получается комбинацией "&#число"; Например &#1000;
    </p>

    <script>
        for (var i = 1000; i < 2001; i++) {
            document.write("&#" + i + `  `);
        }
    </script>
</body>

</html>
