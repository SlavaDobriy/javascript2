<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        С помощью цикла вывести произведение чисел от 1 до 50.
    </p>
    <script>
        for (var i = 1; i < 51; i++) {
            document.write(i + ` `);
        }
    </script>
</body>

</html>
